<form>
    <div>
        <label for="alcool">Preço álcool</label>
        <input type="number" name="alcool" id="alcool" #alc>
    </div>
    <div>
        <label for="gas">Preço gás</label>
        <input type="number" name="gas" id="gas" #gas>
    </div>
    <div>
        <input type="button" value="Calcular" (click)="calcular(+alc.value, +gas.value)">
    </div>
</form>
